<ion-header>
    <ion-navbar>
        <ion-title>
            添加活动
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input [(ngModel)]="activity.Name" placeholder="活动名称"></ion-input>
        </ion-item>
        <ion-item>
            <ion-textarea [(ngModel)]="activity.Introduction" placeholder="活动简介"></ion-textarea>
        </ion-item>
        <button ion-button icon-left full>
            <div>确定</div>
        </button>
    </ion-list>
</ion-content>
