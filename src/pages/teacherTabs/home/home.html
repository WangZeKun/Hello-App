<ion-header class="header">
  <ion-navbar>
    <ion-title>活动综述</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding class=" cards-bg">
  <ion-card *ngFor="let activity of Activities" class="cards">
    <ion-card-header>
      活动名称 ：{{activity.Name}}
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>年级</ion-col>
          <ion-col>班级</ion-col>
          <ion-col>姓名</ion-col>
          <ion-col>通过？</ion-col>
        </ion-row>
        <ion-row *ngFor="let jion of activity.jions">
          <ion-col>{{jion.Grade}}</ion-col>
          <ion-col>{{jion.Class}}</ion-col>
          <ion-col>{{jion.Name}}</ion-col>
          <ion-col>
            <ion-toggle color="energized" [checked]="jion.Status === '审核通过'" (ionChange)="setStatus(jion)"></ion-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="arrow-dropdown-circle"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab (click)="goToAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab (click)="goToAddStu()">
        <ion-icon name="body"></ion-icon>
      </button>
      <button ion-fab (click)="goToEnd()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
