<ion-header class="header">
  <ion-navbar>
    <ion-title>已结束活动</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class=" cards-bg">
  <ion-list inset>
    <button ion-item icon-right *ngFor="let item of activities" (click)="entered(item)">
      {{ item.Name }}
      <ion-icon item-right name="arrow-forward"></ion-icon>
    </button>
  </ion-list>
</ion-content>
